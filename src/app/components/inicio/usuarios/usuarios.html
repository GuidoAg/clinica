<div class="h-full w-full p-1">
  <div
    class="h-full w-full overflow-auto rounded-2xl border border-white bg-crema p-6 shadow-inner"
  >
    <h1 class="mb-6 text-4xl font-bold text-azul-oscuro">
      Gesti칩n de Usuarios
    </h1>

    <!-- Tabla de usuarios -->
    <div class="mb-12">
      <h2 class="mb-4 text-2xl font-semibold text-azul-oscuro">Listado</h2>

      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3">
        <div
          *ngFor="let u of usuarios"
          class="flex items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-md"
        >
          <img
            [src]="u.imagen"
            alt="avatar"
            class="h-16 w-16 rounded-full border border-white shadow"
          />
          <div class="flex-1">
            <p class="text-lg font-bold text-azul-oscuro">
              {{ u.nombre }} {{ u.apellido }}
            </p>
            <p class="text-sm text-gray-600">{{ u.email }}</p>
            <p class="text-sm text-gray-500 capitalize">
              Perfil: {{ u.perfil }}
            </p>
          </div>

          <!-- Habilitar/Inhabilitar -->
          <!-- <div *ngIf="u.perfil === 'especialista'" class="text-right">
            <button
              class="rounded-full px-4 py-1.5 text-sm font-semibold transition-all"
              [ngClass]="{
                'bg-green-600 text-white hover:bg-green-700': !u.activo,
                'bg-red-600 text-white hover:bg-red-700': u.activo
              }"
            >
              {{ u.activo ? 'Inhabilitar' : 'Habilitar' }}
            </button>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Crear nuevo usuario -->
    <div>
      <h2 class="mb-4 text-2xl font-semibold text-azul-oscuro">
        Crear Usuario
      </h2>

      <form
        class="max-w-2xl space-y-4 rounded-xl border border-gray-300 bg-white p-6 shadow-md"
      >
        <!-- Selecci칩n de perfil -->
        <div class="flex gap-4">
          <label class="font-medium text-gray-700">Perfil:</label>
          <div class="flex gap-4">
            <label class="inline-flex items-center gap-2">
              <input
                type="radio"
                name="perfil"
                value="paciente"
                class="accent-verde-oscuro"
              />
              Paciente
            </label>
            <label class="inline-flex items-center gap-2">
              <input
                type="radio"
                name="perfil"
                value="especialista"
                class="accent-verde-oscuro"
              />
              Especialista
            </label>
            <label class="inline-flex items-center gap-2">
              <input
                type="radio"
                name="perfil"
                value="administrador"
                class="accent-verde-oscuro"
              />
              Administrador
            </label>
          </div>
        </div>

        <!-- Datos personales -->
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <input type="text" placeholder="Nombre" class="input" />
          <input type="text" placeholder="Apellido" class="input" />
          <input type="number" placeholder="Edad" class="input" />
          <input type="text" placeholder="DNI" class="input" />
        </div>

        <!-- Email y Password -->
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <input type="email" placeholder="Correo electr칩nico" class="input" />
          <input type="password" placeholder="Contrase침a" class="input" />
        </div>

        <!-- Imagen -->
        <div>
          <label class="mb-1 block font-medium text-gray-700"
            >Imagen de perfil</label
          >
          <input type="file" class="block w-full text-sm text-gray-500" />
        </div>

        <div class="pt-4 text-right">
          <button
            class="rounded-full bg-verde-oscuro px-6 py-2 font-semibold text-white shadow transition-transform hover:scale-105"
          >
            Crear Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
