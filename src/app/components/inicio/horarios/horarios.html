<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
>
  <div
    appClickFueraPopup
    (clickFuera)="cerrarPopup()"
    class="w-full max-w-xl items-center justify-center rounded-2xl bg-white px-1 py-10 shadow-lg"
  >
    <h2 class="mb-6 text-center text-2xl font-bold text-azul-oscuro">
      Disponibilidad semanal
    </h2>

    <form (ngSubmit)="guardar()">
      @for (disp of disponibilidades(); track disp; let i = $index) {
      <div class="mb-4">
        <div class="flex items-center justify-center gap-4">
          <label class="flex min-w-[130px] items-center gap-2">
            <input
              type="checkbox"
              [(ngModel)]="disp.habilitado"
              name="habilitado{{ i }}"
              class="h-5 w-5 accent-azul-oscuro"
            />
            <span class="text-gray-700">{{ dias[i] }}</span>
          </label>
          <input
            type="time"
            [(ngModel)]="disp.horaDesde"
            name="desde{{ i }}"
            min="08:00"
            [max]="i < 5 ? '19:00' : '14:00'"
            class="w-28 rounded-md border px-2 py-1 text-sm"
            [disabled]="!disp.habilitado"
            [ngClass]="{
      'bg-gray-100 text-gray-400 border-gray-300': !disp.habilitado,
      'bg-white text-gray-700 border-gray-300': disp.habilitado && !esHorarioInvalido(disp),
      'bg-red-50 text-gray-700 border-red-500': disp.habilitado && esHorarioInvalido(disp)
    }"
          />
          <span class="text-gray-500">a</span>
          <input
            type="time"
            [(ngModel)]="disp.horaHasta"
            name="hasta{{ i }}"
            min="08:00"
            [max]="i < 5 ? '19:00' : '14:00'"
            class="w-28 rounded-md border px-2 py-1 text-sm"
            [disabled]="!disp.habilitado"
            [ngClass]="{
      'bg-gray-100 text-gray-400 border-gray-300': !disp.habilitado,
      'bg-white text-gray-700 border-gray-300': disp.habilitado && !esHorarioInvalido(disp),
      'bg-red-50 text-gray-700 border-red-500': disp.habilitado && esHorarioInvalido(disp)
    }"
          />
        </div>
        @if (esHorarioInvalido(disp)) {
        <div class="mt-1 text-center text-xs text-red-600">
          La hora de inicio debe ser menor que la hora de fin
        </div>
        }
      </div>
      }

      <div class="mt-8 flex justify-center gap-4">
        <button
          type="button"
          class="rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 shadow-sm hover:bg-gray-100"
          (click)="cerrarPopup()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="rounded-lg bg-azul-oscuro px-6 py-2 text-sm font-semibold text-white shadow hover:bg-azul-oscuro/90"
        >
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
