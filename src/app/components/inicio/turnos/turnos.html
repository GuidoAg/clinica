<div class="h-full w-full p-1">
  <div
    class="h-full w-full overflow-auto rounded-2xl border border-white bg-crema p-6 shadow-inner"
  >
    <!-- Título -->
    <h1 class="mb-6 text-4xl font-bold text-azul-oscuro">Turnos</h1>

    <!-- Filtros -->
    <div class="mb-6 flex flex-wrap gap-4">
      <button
        class="rounded-full border border-azul-oscuro px-6 py-2 text-azul-oscuro transition hover:bg-azul-oscuro hover:text-white"
      >
        Clínica Médica
      </button>
      <button
        class="rounded-full border border-azul-oscuro px-6 py-2 text-azul-oscuro transition hover:bg-azul-oscuro hover:text-white"
      >
        Dr. Insua
      </button>
      <button
        class="rounded-full border border-azul-oscuro px-6 py-2 text-azul-oscuro transition hover:bg-azul-oscuro hover:text-white"
      >
        Traumatología
      </button>
      <button
        class="rounded-full border border-azul-oscuro px-6 py-2 text-azul-oscuro transition hover:bg-azul-oscuro hover:text-white"
      >
        Dra. López
      </button>
      <!-- ...más filtros -->
    </div>

    <!-- Lista de Turnos -->
    <div class="grid gap-4">
      <!-- Tarjeta de turno -->
      <div
        class="flex flex-col items-start justify-between rounded-xl border-l-8 border-gray-400 bg-white p-6 shadow md:flex-row md:items-center"
      >
        <div class="space-y-2">
          <p class="text-lg font-semibold text-azul-oscuro">
            Traumatología - Dr. Insua
          </p>
          <p class="text-gray-600">Paciente: Juan Pérez</p>
          <p class="text-gray-600">Fecha: 28/06/2025 - 15:00 hs</p>
          <p class="text-sm text-gray-500">
            Estado: <span class="font-semibold text-gray-600">Pendiente</span>
          </p>
        </div>

        <!-- Acción condicional -->
        <div class="mt-4 md:mt-0">
          <button
            class="rounded-full bg-red-600 px-4 py-1.5 text-white transition hover:scale-105"
          >
            Cancelar Turno
          </button>
        </div>
      </div>

      <!-- Otro turno con estado NO cancelable -->
      <div
        class="flex flex-col items-start justify-between rounded-xl border-l-8 border-green-500 bg-white p-6 shadow md:flex-row md:items-center"
      >
        <div class="space-y-2">
          <p class="text-lg font-semibold text-azul-oscuro">
            Clínica Médica - Dra. López
          </p>
          <p class="text-gray-600">Paciente: María Gómez</p>
          <p class="text-gray-600">Fecha: 22/06/2025 - 10:00 hs</p>
          <p class="text-sm text-gray-500">
            Estado: <span class="font-semibold text-green-600">Realizado</span>
          </p>
        </div>

        <!-- Sin botón (estado no permite cancelar) -->
      </div>
    </div>
  </div>
</div>
