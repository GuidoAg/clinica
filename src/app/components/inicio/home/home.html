<div class="space-y-8 overflow-auto p-4 text-sm">
  <h2 class="text-2xl font-bold text-azul-oscuro">Estadísticas del Sistema</h2>

  <section>
    <h3 class="mb-2 text-lg font-semibold">Turnos por Día</h3>
    <turnos-por-dia-chart></turnos-por-dia-chart>
  </section>

  <section>
    <h3 class="mb-2 text-lg font-semibold">Turnos por Especialidad</h3>
    <turnos-por-especialidad-chart></turnos-por-especialidad-chart>
  </section>

  <section>
    <h3 class="mb-2 text-lg font-semibold">Turnos por Médico</h3>
    <div class="mb-4 flex flex-wrap items-center gap-4">
      <label>
        Desde:
        <input
          type="date"
          [value]="rangoFechas().desde"
          (change)="onDesdeChange($event)"
          class="rounded border px-2 py-1"
        />
      </label>
      <label>
        Hasta:
        <input
          type="date"
          [value]="rangoFechas().hasta"
          (change)="onHastaChange($event)"
          class="rounded border px-2 py-1"
        />
      </label>
      <button
        (click)="onRangoFechasChange()"
        class="hover:bg-azul-700 rounded bg-azul-oscuro px-3 py-1 text-white"
      >
        Aplicar
      </button>
    </div>
    <turnos-por-medico-chart></turnos-por-medico-chart>
  </section>

  <section>
    <h3 class="mb-2 text-lg font-semibold">Turnos Finalizados por Médico</h3>
    <turnos-finalizados-por-medico-chart></turnos-finalizados-por-medico-chart>
  </section>

  <section>
    <h3 class="mb-2 text-lg font-semibold">Log de Ingresos</h3>
    <log-ingreso-chart>ng </log-ingreso-chart>
  </section>
</div>
