<div class="bg-crema px-6 py-28">
  <h2 class="mb-6 text-center text-3xl font-bold text-azul-oscuro">
    Preguntas Frecuentes
  </h2>
  <mat-accordion class="mx-auto max-w-3xl">
    <mat-expansion-panel *ngFor="let pregunta of preguntas">
      <mat-expansion-panel-header>
        <mat-panel-title class="font-semibold text-azul-oscuro">
          {{ pregunta.pregunta }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="text-gray-600">{{ pregunta.respuesta }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="py-25"></div>
</div>
