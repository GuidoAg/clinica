<div class="items-center bg-gray-200 px-6 py-28">
  <h2 class="mb-10 text-center text-5xl font-bold text-azul-oscuro">
    {{ 'comentarios.titulo' | transloco }}
  </h2>

  <div
    class="mx-auto grid max-w-6xl grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
  >
    @for (comentario of comentarios; track comentario.nombreKey) {
    <div class="rounded-xl bg-white p-6 shadow">
      <p class="text-gray-700 italic">
        "{{ comentario.textoKey | transloco }}"
      </p>
      <p class="mt-4 text-sm font-semibold text-verde-oscuro">
        - {{ comentario.nombreKey | transloco }}
      </p>
    </div>
    }
  </div>
</div>
